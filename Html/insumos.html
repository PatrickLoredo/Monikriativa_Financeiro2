                                        </div>

                                            <div class="col-1">
                                                <input type="text" class="form-control text-center" disabled>
                                            </div>
                                            <!--DATA DA COMPRA DO INSUMO VARIAVEL-->

                                            <!--CUSTO UNITÁRIO DO INSUMO VARIAVEL-->

                                            </div>
                                            <!--CAMPO PARA BOTÕES-->

                                                </button>
