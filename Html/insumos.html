        <!-- Início do Conteúdo Principal -->
        <div class="b-example-divider">
            <div class="container" style="margin-left: 300px;">
                <div class="row" id="cards-inicial-resumo">
                    <div class="col-11">

                        <!--INSUMOS CADASTRADOS-->
                        <div class="row my-3" id="resumo_insumos">
                            <div class="col">
                                <div class="card card-principal" id="cardResumoInsumos">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col">
                                                <div class="m-1 mb-0 title-main">Cadastro de Insumos</div>
                                            </div>
                                            <div class="col"></div>
                                            <div class="col">
                                                <button class="btn btn-dark" 
                                                data-bs-toggle="modal"
                                                data-bs-target="#modalCadastroInsumo">
                                                    <i class="fa fa-solid fa-plus-circle"></i>&nbsp;&nbsp;Adicionar Insumo
                                                </button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                                <hr>
                                            </div>
                                        </div>
                                        <div class="row text-center">
                                            <div class="col-1">
                                                <label for="">Código</label>
                                            </div>
                                            <div class="col-2">
                                                <label for="">Data</label>
                                            </div>
                                            <div class="col-4">
                                                <label for="">Nome</label>
                                            </div>
                                            <div class="col-2">
                                                <label for="">Fornecedor</label>
                                            </div>
                                            <div class="col-1">
                                                <label for="">C.Unit</label>
                                            </div>
                                            <div class="col">
                                                <label for=""></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row my-3" id="resumo_insumos">
                            <div class="col">
                                <div class="card card-principal" id="cardResumoInsumos">
                                    <div class="card-body">
                                        <div class="row mb-2">
                                            <div class="col-1">
                                                <label for="">
                                                    <input type="text" class="form-control" disabled>
                                                </label>
                                            </div>
                                            <div class="col-2 text">
                                                <input type="date" class="form-control" disabled>
                                            </div>
                                            <div class="col-4">
                                                <input type="" class="form-control" disabled>
                                            </div>
                                            <div class="col-2">
                                                <select name="" id="" class="form-select" disabled></select>
                                            </div>
                                            <div class="col-1">
                                                <input type="text" class="form-control" disabled>
                                            </div>
                                            <div class="col">
                                                <button class="btn btn-dark">
                                                    <i class="fa fa-eye"></i>
                                                </button>
                                                <button class="btn btn-primary">
                                                    <i class="fa fa-edit"></i>
                                                </button>
                                                <button class="btn btn-danger">
                                                    <i class="fa fa-trash"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--MODAL CADASTRO INSUMO -->
                        <div class="modal fade" id="modalCadastroInsumo" 
                        tabindex="-1" 
                        aria-labelledby="modalCadastroInsumoLabel" 
                        aria-hidden="true">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title title-main m-auto" id="modalCadastroInsumoLabel">Cadastro de Novo Insumo</h1>
                                        <button type="button" class="btn-danger btn" data-bs-dismiss="modal" aria-label="Close">
                                            <i class="fa fa-x"></i>
                                        </button>
                                    </div>
                                    <div class="modal-body" id="modalBodyCadastroInsumo">
                                        <div class="row mb-3">
                                            <div class="col-2">
                                                <label for="">Código</label>
                                                <div class="input-group">
                                                    <span class="input-group-text bg-primary text-white">
                                                        <i class="fa-solid fa-hashtag"></i>
                                                    </span>
                                                    <input type="text" name="" id="" class="form-control" disabled>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <label for="">Nome</label>
                                                <div class="input-group">
                                                    <span class="input-group-text bg-primary text-white">
                                                        <i class="fa-solid fa-tag"></i>
                                                    </span>
                                                    <input type="text" name="" id="" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <label for="">Fornecedor</label>
                                                <div class="input-group">
                                                    <span class="input-group-text bg-primary text-white">
                                                        <i class="fa-solid fa-truck"></i>
                                                    </span>
                                                    <select name="" id="" class="form-select text-center">
                                                        <option value="">-</option>
                                                        <option value="">Fornecedor 01</option>
                                                        <option value="">Fornecedor 02</option>
                                                        <option value="">Fornecedor 03</option>
                                                        <option value="">Fornecedor 04</option>
                                                        <option value="">Fornecedor 05</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-3">
                                                <label for="">Quantidade</label>
                                                <div class="input-group">
                                                    <span class="input-group-text bg-primary text-white">
                                                        <i class="fa-solid fa-scale-unbalanced"></i>
                                                    </span>
                                                    <input type="number" name="" id="" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-3">
                                                <label for="">Preço Total</label>
                                                <div class="input-group">
                                                    <span class="input-group-text bg-primary text-white">
                                                        <i class="fa-solid fa-brazilian-real-sign"></i>
                                                    </span>
                                                    <input type="text" name="" id="" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-3">
                                                <label for="">Frete</label>
                                                <div class="input-group">
                                                    <span class="input-group-text bg-primary text-white">
                                                        <i class="fa-solid fa-truck-fast"></i>
                                                    </span>
                                                    <input type="text" name="" id="" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-3">
                                                <label for="">Preço Unitário</label>
                                                <div class="input-group">
                                                    <span class="input-group-text bg-primary text-white">
                                                        <i class="fa-solid fa-brazilian-real-sign"></i>
                                                    </span>
                                                    <input type="text" name="" id="" class="form-control" disabled>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="hr"></div>
                                        </div>

                                        <div class="row mt-5">
                                            <div class="col"></div>
                                            <div class="col">
                                                <button class="btn btn-success">
                                                    <i class="fa fa-save"></i>
                                                    &nbsp; Salvar
                                                </button>
                                                <button class="btn btn-primary">
                                                    <i class="fa fa-eraser"></i>
                                                    &nbsp; Limpar
                                                </button>
                                            </div>
                                            <div class="col"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        <!--FINAL MODAL CADASTRO INSUMO-->
                    </div>
                </div>
            </div>
