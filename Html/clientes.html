        <!-- Início do Conteúdo Principal -->
        <div class="b-example-divider">
            <div class="container" style="margin-left: 280px; min-width: 85%; max-width: 86%;">
                <div class="row" id="cards-inicial-index">
                    <div class="col-11">
                        <div class="col mt-3">

                            <!--BOTÕES DE AÇÕES CLIENTES-->
                            <div class="card card-principal">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col">
                                            <div class="m-1 title-main">cadastro de clientes</div>
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col text-center" id="btnClientes">
                                            <button class="btn btn-success">
                                                <i class="fa fa-list "></i>
                                                <span style="text-transform: uppercase; 
                                                letter-spacing: 1px;">&nbsp; exibir clientes cadastrados</span>
                                            </button>
                                            <button class="btn btn-primary"
                                            onclick="cadastrarClienteIndividual()">
                                                <i class="fa fa-user "></i>
                                                <span style="text-transform: uppercase; 
                                                letter-spacing: 1px;">&nbsp; Cadastrar Cliente Individual</span>
                                            </button>
                                            <button class="btn btn-primary">
                                                <i class="fa fa-group "></i>
                                                <span style="text-transform: uppercase; 
                                                letter-spacing: 1px;">&nbsp; Cadastrar Clientes em Lote</span>
                                            </button>
                                            <button class="btn btn-danger">
                                                <i class="fa fa-search "></i>
                                                <span 
                                                style="text-transform: uppercase; 
                                                letter-spacing: 1px;">&nbsp; Pesquisar Cliente</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--CAMPO DE EXIBICAO DE CLIENTES-->
                            <div class="card card-principal my-4" id="exibicaoClientes">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col">
                                            <h5 class="title-main fs-56 text-center text-danger">
                                                Cadastrar Cliente Individual
                                            </h4>
                                        </div>
                                    </div>

                                    <!--CODIGO CLIENTE-->
                                    <div class="row my-3">
                                        <div class="col-2">
                                            <label for="" class="label-format mb-2">código cliente</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-primary text-white">
                                                    <i class="fa fa-hashtag"></i>
                                                </span>
                                                <input type="text" 
                                                id="inputCodigoClienteIndividual"
                                                class="form-control text-center" disabled>
                                            </div>
                                        </div>

                                        <!--NOME CLIENTE-->
                                        <div class="col-5">
                                            <label for="" class="label-format mb-2">Nome cliente</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-primary text-white" 
                                                id="iconeInputNomeClienteIndividual">
                                                    <i class="fa fa-tag"></i>
                                                </span>
                                                <input type="text" 
                                                id="inputNomeClienteIndividual"
                                                class="form-control text-center"
                                                onfocus="mudaCorIcone('iconeInputNomeClienteIndividual')"
                                                onblur="resetaCorIcone('iconeInputNomeClienteIndividual')">
                                            </div>
                                        </div>

                                        <!--DATA NASCIMENTO CLIENTE-->
                                        <div class="col-2">
                                            <label for="" class="label-format mb-2">Data de Nascimento</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-primary text-white"
                                                id="iconeInputNascimentoClienteIndividual">
                                                    <i class="fa fa-calendar"></i>
                                                </span>
                                                <input type="date" 
                                                id="inputNascimentoClienteIndividual"
                                                class="form-control text-center"
                                                onfocus="mudaCorIcone('iconeInputNascimentoClienteIndividual')"
                                                onblur="resetaCorIcone('iconeInputNascimentoClienteIndividual')">
                                            </div>
                                        </div>

                                        <!--CEP CLIENTE-->
                                        <div class="col-2">
                                            <label for="" class="label-format mb-2">CEP</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-primary text-white"
                                                id="iconeInputCepClienteIndividual">
                                                    <i class="fa fa-map-pin"></i>
                                                </span>
                                                <input type="text" 
                                                id="inputCepClienteIndividual"
                                                class="form-control text-center"
                                                onfocus="mudaCorIcone('iconeInputCepClienteIndividual')"
                                                    onblur="resetaCorIcone('iconeInputCepClienteIndividual')">
                                                <span class="btn bg-dark text-white"
                                                onclick="preencherEnderecoPorCep()">
                                                    <i class="fa fa-search"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>

                                    <!--ENDEREÇO CLIENTE-->
                                    <div class="row my-3">
                                        <div class="col-5">
                                            <label for="" class="label-format mb-2">Endereço</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-primary text-white"
                                                 id="iconeInputEnderecoClienteIndividual">
                                                    <i class="fa-solid fa-location-dot"></i>
                                                </span>
                                                <input type="text" 
                                                id="inputEnderecoClienteIndividual"
                                                class="form-control text-center"
                                                onfocus="mudaCorIcone('iconeInputEnderecoClienteIndividual')"
                                                onblur="resetaCorIcone('iconeInputEnderecoClienteIndividual')">
                                            </div>
                                        </div>

                                        <!--Nº CASA CLIENTE-->
                                        <div class="col-2" style="max-width: 10rem;">
                                            <label for="" class="label-format mb-2">Nº Casa</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-primary text-white"
                                                id="iconeNumeroCasaClienteIndividual">
                                                    <i class="fa fa-home"></i>
                                                </span>
                                                <input type="text" 
                                                id="inputNumeroCasaClienteIndividual"
                                                class="form-control text-center"
                                                onfocus="mudaCorIcone('iconeNumeroCasaClienteIndividual')"
                                                onblur="resetaCorIcone('iconeNumeroCasaClienteIndividual')">
                                            </div>
                                            
                                        </div>

                                        <!--BAIRRO CLIENTE-->
                                        <div class="col-3">
                                            <label for="" class="label-format mb-2">BAIRRO</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-primary text-white"
                                                id="iconeBairroClienteIndividual">
                                                    <i class="fa-solid fa-location-crosshairs"></i>
                                                </span>
                                                <input type="text" 
                                                id="inputBairroClienteIndividual"
                                                class="form-control text-center"
                                                onfocus="mudaCorIcone('iconeBairroClienteIndividual')"
                                                onblur="resetaCorIcone('iconeBairroClienteIndividual')">
                                            </div>
                                        </div>

                                        <!--UF CLIENTE-->
                                        <div class="col-2" style="max-width: 10rem;">
                                            <label for="" class="label-format mb-2">UF</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-primary text-white"
                                                id="iconeUFClienteIndividual">
                                                    <i class="fa-solid fa-map"></i>
                                                </span>
                                                <select name="" 
                                                class="form-select text-center"
                                                id="selectUFClienteIndividual"
                                                onfocus="mudaCorIcone('iconeUFClienteIndividual')"
                                                onblur="resetaCorIcone('iconeUFClienteIndividual')">
                                                    <option value="">-</option>
                                                    <option value="AC">AC</option>
                                                    <option value="AL">AL</option>
                                                    <option value="AP">AP</option>
                                                    <option value="AM">AM</option>
                                                    <option value="BA">BA</option>
                                                    <option value="CE">CE</option>
                                                    <option value="DF">DF</option>
                                                    <option value="ES">ES</option>
                                                    <option value="GO">GO</option>
                                                    <option value="MA">MA</option>
                                                    <option value="MT">MT</option>
                                                    <option value="MS">MS</option>
                                                    <option value="MG">MG</option>
                                                    <option value="PA">PA</option>
                                                    <option value="PB">PB</option>
                                                    <option value="PR">PR</option>
                                                    <option value="PE">PE</option>
                                                    <option value="PI">PI</option>
                                                    <option value="RJ">RJ</option>
                                                    <option value="RN">RN</option>
                                                    <option value="RS">RS</option>
                                                    <option value="RO">RO</option>
                                                    <option value="RR">RR</option>
                                                    <option value="SC">SC</option>
                                                    <option value="SP">SP</option>
                                                    <option value="SE">SE</option>
                                                    <option value="TO">TO</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    
                                    <div class="row my-3">
                                        <!--CIDADE CLIENTE-->
                                        <div class="col-4">
                                            <label for="" class="label-format mb-2">cidade</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-primary text-white"
                                                id="iconeCidadeClienteIndividual">
                                                    <i class="fa-solid fa-city"></i>
                                                </span>
                                                <input type="text" 
                                                id="inputCidadeClienteIndividual"
                                                class="form-control text-center"
                                                onfocus="mudaCorIcone('iconeCidadeClienteIndividual')"
                                                onblur="resetaCorIcone('iconeCidadeClienteIndividual')">
                                            </div>
                                        </div>

                                        <!--TELEFONE CLIENTE-->
                                        <div class="col-3" style="max-width: 14rem;">
                                            <label for="" class="label-format mb-2">telefone</label>
                                            <div class="input-group">
                                                <span class="input-group-text bg-primary text-white"
                                                id="iconeContatoClienteIndividual">
                                                    <i class="fa-solid fa-phone"></i>
                                                </span>
                                                <input type="text" 
                                                id="inputContatoClienteIndividual"
                                                class="form-control text-center"
                                                oninput="mascaraTelefone('inputContatoClienteIndividual')"
                                                onfocus="mudaCorIcone('iconeContatoClienteIndividual')"
                                                onblur="resetaCorIcone('iconeContatoClienteIndividual')">
                                            </div>
                                        </div>

                                        <!--TIPO CLIENTE-->
                                        <div class="col-4" style="max-width: 19.8rem;">
                                            <div class="row">
                                                <label for="" class="label-format">tipo de cliente</label>
                                                <div class="col d-flex justify-content-center align-items-center mt-2">
                                                    <div class="form-check mt-1">
                                                        <input type="radio" 
                                                        name="tipoCliente" 
                                                        id="tipoPF" 
                                                        class="form-check-input" checked>

                                                        <label for="tipoPF" 
                                                        class="form-check-label label-format mt-1">
                                                        Pessoa Física
                                                        </label>
                                                    </div>
                                                </div>

                                                <div class="col d-flex justify-content-center align-items-center mt-2">
                                                    <div class="form-check mt-1">
                                                        <input type="radio" 
                                                        name="tipoCliente" 
                                                        id="tipoPJ" 
                                                        class="form-check-input">

                                                        <label for="tipoPJ" 
                                                        class="form-check-label  label-format mt-1">
                                                        Pessoa Jurídica
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <div class="row">
                                        <div class="col-2"></div>

                                        <!--BUTTON SALVAR CADASTRO CLIENTE INDIVIDUAL-->
                                        <div class="col gap-2 d-flex justify-content-center">
                                            <button class="btn btn-success">
                                                <i class="fa fa-save">&nbsp;</i>
                                                <span class="">Salvar</span>
                                            </button>

                                            <!--BUTTON LIMPAR CADASTRO CLIENTE INDIVIDUAL-->
                                            <button class="btn btn-primary">
                                                <i class="fa fa-broom">&nbsp;</i>
                                                <span class="">Limpar</span>
                                            </button>
                                        </div>
                                        <div class="col-2"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
